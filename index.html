<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Button animations</title>

    <link rel="stylesheet" href="button-anims.css">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>

<body>
    <button class="btn">btn</button>
    <button class="btn btn-download">btn-download</button>
    <button class="btn btn-reply">btn-reply</button>
    <button class="btn btn-external">btn-external</button>
    <button class="btn btn-submit">btn-submit</button>
    <button class="btn btn-code">btn-code</button>
    <button class="btn btn-tick">btn-tick</button>
    <button class="btn btn-cross">btn-cross</button>
    <button class="btn btn-close">btn-close</button>
    <button class="btn btn-email">btn-email</button>
    <button class="btn btn-comment">btn-comment</button>
    <button class="btn btn-quote">btn-quote</button>
    <button class="btn btn-question">btn-question</button>
    <button class="btn btn-star-empty">btn-star-empty</button>
    <button class="btn btn-star">btn-star</button>
    <button class="btn btn-search">btn-search</button>
    <button class="btn btn-loading">btn-loading</button>
    <button class="btn btn-loading-arrow">btn-loading-arrow</button>


    <br>
    <button class="btn btn-star-empty" data-js-example="true">javascript example</button>
    <script>
        $(document).ready(function() {
            $('[data-js-example]').on('click', function(e) {
                var $this = $(this);
                $this.removeClass('btn-star-empty').addClass('btn-active btn-loading');
                setTimeout(function() {
                    $this.removeClass('btn-loading').addClass('btn-star');
                }, 2000);
            })
        });
    </script>
</html>
